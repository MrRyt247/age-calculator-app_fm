<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age Calculator App</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="item">
        <label>Day</label>
        <input type="number" id="inputDate" placeholder="DD" required>
        <p class="log"></p>
      </div>
      <div class="item">
        <label>Month</label>
        <input type="number" id="inputMonth" placeholder="MM" required>
        <p class="log"></p>
      </div>
      <div class="item">
        <label>Year</label>
        <input type="number" id="inputYear" placeholder="YYYY" required>
        <p class="log"></p>
      </div>
    </div>
    <div class="break">
      <hr>
      <button onclick="age()">
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
      </button>
    </div>
    <div class="result">
      <p><span class="number" id="resultYear">--</span> years</p>
      <p><span class="number" id="resultMonth">--</span> months</p>
      <p><span class="number" id="resultDate">--</span> days</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MrRyt247" target="_blank">Mr. Ryt</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
